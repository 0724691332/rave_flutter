name: rave_flutter
description: A new Flutter plugin for making payment with Flutterwave's rave.
version: 0.0.2-alpha
author: Wilberforce Uwadiegwu <faradaywilly@gmail.com>
homepage: https://github.com/wilburt/rave_flutter

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.13.1
  http: ^0.12.0+2
  intl: ^0.15.8
  meta: ^1.1.6
  async: ^2.1.0
  dio: ^2.1.13
  get_it: ^1.0.3+2
  equatable: ^0.2.6
  tripledes: ^2.1.0
  webview_flutter: ^0.3.10+3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.flutterwave.rave_flutter
    pluginClass: RaveFlutterPlugin

  assets:
    - assets/images/
