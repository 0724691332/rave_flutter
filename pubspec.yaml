name: rave_flutter
description: A new Flutter plugin for Flutterwave's rave.
version: 0.0.1-alpha.1
author: Wilberforce Uwadiegwu <faradaywilly@gmail.com>
homepage: https://github.com/wilburt/rave_flutter

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.12.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.flutterwave.rave_flutter
    pluginClass: RaveFlutterPlugin

  assets:
    - assets/images/amex.svg
    - assets/images/diners.svg
    - assets/images/discover.svg
    - assets/images/generic_card.svg
    - assets/images/jcb.svg
    - assets/images/mastercard.svg
    - assets/images/verve.svg
    - assets/images/visa.svg
